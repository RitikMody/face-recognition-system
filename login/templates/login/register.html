    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<script>
    var check = function () {
        const button = document.getElementById('submit')
        if (document.getElementById('password').value != "" && document.getElementById('password2').value != ""){
        if (document.getElementById('password').value ==
            document.getElementById('password2').value) {
            document.getElementById('alertPassword').style.color = '#8CC63E';
            document.getElementById('alertPassword').innerHTML = '<span>Passwords Match !</span>';
            button.disabled = false;

        } else {
            document.getElementById('alertPassword').style.color = '#EE2B39';
            document.getElementById('alertPassword').innerHTML = '<span>Passwords do not match</span>';
            button.disabled = true;
        }
    }
}
    {% if messages %}
    $(document).ready(function(){
        $('#Modal1').modal({show:true});
    });
    {% endif %}

</script>

<body id="body">

    {% if messages %}
    {% for message in messages %}
    <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="margin-left: 45%;">Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-left: 0;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <p style="text-align: center;">{{message}}</p>
                <div class="modal-body">
                    <form class="form-horizontal" method="POST" name="myform">
                        {% csrf_token %}
                       
    
                <div class="row pt-3">

                  <button type="button" class="btn btn-danger" data-dismiss="modal" algin='center'>OKAY</button>
                </div>
              </div>
              </form>
                </div>
            </div>

    </div>
    {% endfor %}
    {% endif %}
    <div class="main">
        <p class="sign" align="center">Register</p>
        <form class="form1" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

                <div class="un ">
                    <div class="input-group">

            </div>
            <div class="form-group">
